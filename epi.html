<html>

<body>
    <canvas id="the-canvas" style="border:1px  solid black"></canvas>
    <script type="text/javascript" src="PDF_VISOR/build/pdf.js"></script>

    <script id="script">
        //
        // If absolute URL from the remote server is provided, configure the CORS
        // header on that server.
        //
        var url = '/documentos/mascarillas.pdf';
        //
        // The workerSrc property shall be specified.
        //
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            './PDF_VISOR/build/pdf.worker.js';
        //
        // Asynchronous download PDF
        //
        function loadPDF(url_escoger){
            url = url_escoger;
            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function (pdf) {
                //
                // Fetch the first page
                //
                pdf.getPage(1).then(function (page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale, });
                    //
                    // Prepare canvas using PDF page dimensions
                    //
                    var canvas = document.getElementById('the-canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    //
                    // Render PDF page into canvas context
                    //
                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    page.render(renderContext);
                });
            });
        }
    </script>
    <a href="" onclick="loadPDF('/documentos/mascarillas.pdf')">Guía de selección de Mascarillas</a>
</body>

</html>
